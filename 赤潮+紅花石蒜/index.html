<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>赤潮+紅花石蒜 影片播放</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* 影片＋控制列容器 */
    .video-container {
      position: relative;
      width: 100vw;
      height: 90vh; /* 如果要整個高度，改成 100vh */
      display: flex;
      align-items: center;
      justify-content: center;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain; /* 保持比例 */
      background: black;
    }
    /* 讀取中的 Spinner */
    #spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2em;
      display: none;
      pointer-events: none;
    }
    /* 將控制按鈕移到影片底部中央 */
    .controls {
      position: absolute;
      bottom: 10px; /* 距離影片容器底部 10px */
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      background-color: #444;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <!-- 自動循環播放 -->
    <video id="myVideo" playsinline preload="auto" loop>
      <source src="赤潮+紅花石蒜.mp4" type="video/mp4">
      您的瀏覽器不支援影片播放。
    </video>
    <div id="spinner">Loading…</div>

    <!-- 控制按鈕放在這裡 -->
    <div class="controls">
      <button id="playBtn">▶️ 播放</button>
      <button id="pauseBtn">⏸️ 暫停</button>
      <button id="closeBtn">❌ 關閉</button>
    </div>
  </div>

  <script>
    const video   = document.getElementById("myVideo");
    const spinner = document.getElementById("spinner");
    const playBtn = document.getElementById("playBtn");
    const pauseBtn = document.getElementById("pauseBtn");
    const closeBtn = document.getElementById("closeBtn");

    // 緩衝時顯示 Spinner
    video.addEventListener("waiting", () => {
      spinner.style.display = "block";
    });
    // 開始播放或可以一路播放到底時隱藏 Spinner
    video.addEventListener("playing", () => {
      spinner.style.display = "none";
    });
    video.addEventListener("canplaythrough", () => {
      spinner.style.display = "none";
    });

    // 播放、暫停、關閉
    playBtn.addEventListener("click", () => {
      video.muted = false;
      video.volume = 1.0;
      video.play();
    });
    pauseBtn.addEventListener("click", () => {
      video.pause();
    });
    closeBtn.addEventListener("click", () => {
      window.close();
      history.back();
    });
  </script>

</body>
</html>
