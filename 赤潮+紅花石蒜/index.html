<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>赤潮+紅花石蒜 影片播放</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    video {
      max-width: 100vw;
      max-height: 90vh;
      background: black;
    }
    .controls {
      margin-top: 20px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      padding: 20px 40px;
      font-size: 24px;
      border: none;
      border-radius: 10px;
      background-color: #444;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <!-- 1. 移除 muted、autoplay（建議手動播放），加上 controls -->
  <video id="myVideo" controls playsinline>
    <source src="赤潮+紅花石蒜.mp4" type="video/mp4">
    您的瀏覽器不支援影片播放。
  </video>

  <div class="controls">
    <button onclick="togglePlay()">▶️ / ⏸️ 播放 / 暫停</button>
    <button onclick="closePage()">❌ 關閉頁面</button>
  </div>

  <script>
    const video = document.getElementById("myVideo");

    function togglePlay() {
      if (video.paused) {
        // 確保解除靜音並把音量開到最大
        video.muted = false;
        video.volume = 1.0;
        video.play();
      } else {
        video.pause();
      }
    }

    function closePage() {
      window.close();
      history.back();
    }
  </script>
</body>
</html>
