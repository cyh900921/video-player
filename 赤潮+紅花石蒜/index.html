<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>赤潮+紅花石蒜 影片播放</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .video-container {
      position: relative;
      width: 100vw;
      height: 90vh; /* 若要全高，可改成 100vh */
    }
    video {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: black;
    }
    #spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2em;
      display: none;
      pointer-events: none;
    }
    .controls {
      margin-top: 20px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      padding: 20px 40px;
      font-size: 24px;
      border: none;
      border-radius: 10px;
      background-color: #444;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <!-- 加上 loop 屬性 -->
    <video id="myVideo" playsinline preload="auto" loop>
      <source src="赤潮+紅花石蒜.mp4" type="video/mp4">
      您的瀏覽器不支援影片播放。
    </video>
    <div id="spinner">Loading…</div>
  </div>

  <div class="controls">
    <button id="playBtn">▶️ 播放</button>
    <button id="pauseBtn">⏸️ 暫停</button>
    <button id="closeBtn">❌ 關閉頁面</button>
  </div>

  <script>
    const video   = document.getElementById("myVideo");
    const spinner = document.getElementById("spinner");
    const playBtn = document.getElementById("playBtn");
    const pauseBtn = document.getElementById("pauseBtn");
    const closeBtn = document.getElementById("closeBtn");

    video.addEventListener("waiting", () => {
      spinner.style.display = "block";
    });
    video.addEventListener("playing", () => {
      spinner.style.display = "none";
    });
    video.addEventListener("canplaythrough", () => {
      spinner.style.display = "none";
    });

    playBtn.addEventListener("click", () => {
      video.muted = false;
      video.volume = 1.0;
      video.play();
    });
    pauseBtn.addEventListener("click", () => {
      video.pause();
    });
    closeBtn.addEventListener("click", () => {
      window.close();
      history.back();
    });
  </script>

</body>
</html>
