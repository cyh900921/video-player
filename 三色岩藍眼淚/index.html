<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>Canvas Video Player</title>
<style>
  body {
    background:black; margin:0;
    display:flex; flex-direction:column;
    justify-content:center; align-items:center;
    height:100vh;
  }
  canvas {
    background:black;
    max-width:100vw;
    max-height:80vh;
  }
  .controls {
    margin-top:20px;
    display:flex; gap:20px;
  }
  button {
    padding:20px 40px;
    font-size:24px;
    background:#444; color:white;
    border:none; border-radius:10px;
  }
</style>
</head>

<body>

<!-- â­ ä¸èƒ½ display:none! ä¸ç„¶ç„¡æ³•å‡ºè² -->
<video id="v" playsinline
  style="position:absolute; left:-9999px; top:-9999px; width:1px; height:1px;"
>
  <source src="å®Œæ•´å½±ç‰‡.mp4" type="video/mp4">
</video>

<canvas id="c"></canvas>

<div class="controls">
  <button onclick="togglePlay()">â–¶ï¸/â¸ï¸ æ’­æ”¾/æš«åœ</button>
  <button onclick="restart()">ğŸ” é‡æ’­ 6 æ¬¡</button>
</div>

<script>
const video = document.getElementById("v");
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

let playing = false;
let loopCount = 0;
const MAX_LOOP = 6;

video.addEventListener("loadedmetadata", () => {
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
});

function draw() {
  if (playing) {
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    requestAnimationFrame(draw);
  }
}

video.addEventListener("ended", () => {
  loopCount++;
  if (loopCount < MAX_LOOP) {
    video.currentTime = 0;
    video.play();
  } else {
    playing = false;
  }
});

function togglePlay() {
  if (!playing) {
    playing = true;
    video.play();
    draw();
  } else {
    playing = false;
    video.pause();
  }
}

function restart() {
  loopCount = 0;
  video.currentTime = 0;
  playing = true;
  video.play();
  draw();
}
</script>

</body>
</html>
