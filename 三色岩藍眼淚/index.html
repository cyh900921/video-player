<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>Canvas Video Player</title>
<style>
  body {
    background:black; margin:0;
    display:flex; flex-direction:column;
    justify-content:center; align-items:center;
    height:100vh;
  }
  canvas {
    background:black;
    max-width:100vw;
    max-height:80vh;
  }
  .controls {
    margin-top:20px;
    display:flex; gap:20px;
  }
  button {
    padding:20px 40px;
    font-size:24px;
    background:#444; color:white;
    border:none; border-radius:10px;
  }
  button:disabled {
    background:#222;
    color:#777;
  }
</style>
</head>

<body>

<video id="v" playsinline muted
  style="position:absolute; left:-9999px; top:-9999px; width:1px; height:1px;"
>
  <source src="ÂÆåÊï¥ÂΩ±Áâá.mp4" type="video/mp4">
</video>

<canvas id="c"></canvas>

<div class="controls">
  <button id="startBtn" onclick="startPlayback()">‚ñ∂Ô∏è ÈñãÂßãÊí≠Êîæ</button>
</div>

<script>
const video = document.getElementById("v");
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

let playing = false;
let loopCount = 0;
const MAX_LOOP = 6;
const startBtn = document.getElementById("startBtn");

// ============================
// ‚≠ê 1) ÂΩ±ÁâáËºâÂÖ•ÂæåÔºåÊí≠Êîæ 0.1 Áßí‰ª•ÂèñÂæóÁ¨¨‰∏ÄÂπÄ
// ============================
video.addEventListener("loadedmetadata", () => {
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;

  // Êí≠ 0.1 Áßí‰æÜËß£Á¢ºÁ¨¨‰∏ÄÂπÄ
  video.muted = true;
  video.currentTime = 0;

  video.play().then(() => {
    setTimeout(() => {
      // ÊäìÂà∞Á¨¨‰∏ÄÂπÄ
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      video.pause();     // ÂÅú‰Ωè
      video.currentTime = 0; // ÂõûÂà∞ÈñãÈ†≠
    }, 120); // iPhoneÈúÄË¶Å 100~120ms ÊâçÊúÉÊúâÁ¨¨‰∏ÄÂπÄ
  });
});

// ============================
// ‚≠ê ÁúüÊ≠£ÁöÑÊí≠ÊîæÈÇèËºØ
// ============================
function draw() {
  if (playing) {
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    requestAnimationFrame(draw);
  }
}

video.addEventListener("ended", () => {
  loopCount++;
  if (loopCount < MAX_LOOP) {
    video.currentTime = 0;
    video.play();
  } else {
    playing = false;
    startBtn.textContent = "üîÅ ÈáçË§áÊí≠Êîæ";
    startBtn.disabled = false;
  }
});

// ============================
// ‚≠ê ‰ΩøÁî®ËÄÖÊåâÈñãÂßãÂæå ‚Üí ÊâçËÉΩÈñãËÅ≤Èü≥ + Ê≠£ÂºèÊí≠Êîæ
// ============================
function startPlayback() {
  loopCount = 0;
  playing = true;

  video.muted = false;
  video.currentTime = 0;
  video.play();

  draw();

  startBtn.disabled = true;
}
</script>

</body>
</html>
