<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>Canvas Video Player</title>
<style>
  body {
    background:black; margin:0;
    display:flex; flex-direction:column;
    justify-content:center; align-items:center;
    height:100vh;
  }
  canvas {
    background:black;
    max-width:100vw;
    max-height:80vh;
  }
  .controls {
    margin-top:20px;
    display:flex; gap:20px;
  }
  button {
    padding:20px 40px;
    font-size:24px;
    background:#444; color:white;
    border:none; border-radius:10px;
  }
  button:disabled {
    background:#222;
    color:#777;
  }
</style>
</head>

<body>

<video id="v" playsinline muted
  style="position:absolute; left:-9999px; top:-9999px; width:1px; height:1px;"
>
  <source src="ÂÆåÊï¥ÂΩ±Áâá.mp4" type="video/mp4">
</video>

<canvas id="c"></canvas>

<div class="controls">
  <button id="startBtn" onclick="startPlayback()">‚ñ∂Ô∏è ÈñãÂßãÊí≠Êîæ</button>
  <button onclick="stopVideo()">‚èπÔ∏è ÂÅúÊ≠¢</button>
</div>

<script>
const video = document.getElementById("v");
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

let playing = false;
let loopCount = 0;
const MAX_LOOP = 6;

const startBtn = document.getElementById("startBtn");

video.addEventListener("loadedmetadata", () => {
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
});

// Canvas Áï´Èù¢Êõ¥Êñ∞
function draw() {
  if (playing) {
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    requestAnimationFrame(draw);
  }
}

// 6 Ê¨°Âæ™Áí∞
video.addEventListener("ended", () => {
  loopCount++;
  if (loopCount < MAX_LOOP) {
    video.currentTime = 0;
    video.play();
  } else {
    playing = false;
    startBtn.textContent = "üîÅ ÂÜçÊí≠Êîæ‰∏ÄÊ¨°Ôºà6 Ê¨°Ôºâ";
    startBtn.disabled = false;
  }
});

// ‚≠ê Êåâ‰∏Ä‰∏ã ‚Üí Êí≠Êîæ 6 Ê¨°Ôºà‰∏çÊúÉËÆäÊö´ÂÅúÔºâ
function startPlayback() {
  loopCount = 0;
  playing = true;
  video.currentTime = 0;
  video.play();
  draw();

  // Êí≠ÊîæÊôÇ disable ÊåâÈàïÔºå‰∏çËÆìÂÆÉËÆäÊàêÊö´ÂÅúÊ®°Âºè
  startBtn.disabled = true;
}

// ‚≠ê ÂÅúÊ≠¢Êí≠ÊîæÔºàÂõûÂà∞ÈñãÂßãÁãÄÊÖãÔºâ
function stopVideo() {
  playing = false;
  video.pause();
  video.currentTime = 0;

  startBtn.textContent = "‚ñ∂Ô∏è ÈñãÂßãÊí≠Êîæ";
  startBtn.disabled = false;
}
</script>

</body>
</html>
