<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>Canvas Video Player</title>
<style>
  body {
    background:black; margin:0;
    display:flex; flex-direction:column;
    justify-content:center; align-items:center;
    height:100vh;
  }
  canvas {
    background:black;
    max-width:100vw;
    max-height:80vh;
  }
  .controls {
    margin-top:20px;
    display:flex; gap:20px;
  }
  button {
    padding:20px 40px;
    font-size:24px;
    background:#444; color:white;
    border:none; border-radius:10px;
  }
  button:disabled {
    background:#222;
    color:#777;
  }
</style>
</head>

<body>

<video id="v" playsinline
  style="position:absolute; left:-9999px; top:-9999px; width:1px; height:1px;"
>
  <source src="ÂÆåÊï¥ÂΩ±Áâá.mp4" type="video/mp4">
</video>

<canvas id="c"></canvas>

<div class="controls">
  <button id="startBtn" onclick="startPlayback()">‚ñ∂Ô∏è ÈñãÂßãÊí≠Êîæ</button>
  <button onclick="stopVideo()">‚èπÔ∏è ÂÅúÊ≠¢</button>
</div>

<script>
const video = document.getElementById("v");
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

let playing = false;
let loopCount = 0;
const MAX_LOOP = 6;
const startBtn = document.getElementById("startBtn");

video.addEventListener("loadedmetadata", () => {
  // Ë®≠ÂÆö canvas Â∞∫ÂØ∏
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;

  // ‚≠ê ËºâÂÖ•ÂæåÁï´Âá∫Á¨¨‰∏ÄÂπÄÔºåÈÅøÂÖçÈªëÁï´Èù¢
  video.currentTime = 0;

  // Á≠âÁ¨¨‰∏ÄÂπÄÂèØÁï´ÂæåÂÜç drawÔºàiPhone ÂøÖÈ†àÁ≠â canplayÔºâ
  video.addEventListener("canplay", () => {
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
  }, { once: true });
});

// ‚≠ê ÁúüÊ≠£ÁöÑÊí≠ÊîæÂæ™Áí∞
function draw() {
  if (playing) {
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    requestAnimationFrame(draw);
  }
}

video.addEventListener("ended", () => {
  loopCount++;
  if (loopCount < MAX_LOOP) {
    video.currentTime = 0;
    video.play();
  } else {
    playing = false;
    startBtn.textContent = "üîÅ ÈáçË§á";
    startBtn.disabled = false;
  }
});

// ‚≠ê ÈñãÂßãÊí≠ÊîæÔºà‰ΩøÁî®ËÄÖÊåâÈçµ ‚Üí iOS ÂÖÅË®±ÊúâËÅ≤Èü≥Ôºâ
function startPlayback() {
  loopCount = 0;
  playing = true;

  video.currentTime = 0;
  video.play();
  draw();

  startBtn.disabled = true;
}

// ‚≠ê ÂÅúÊ≠¢Êí≠Êîæ
function stopVideo() {
  playing = false;
  video.pause();
  video.currentTime = 0;

  // ÊääÁ¨¨‰∏ÄÂπÄÁï´ÂõûÂéªÔºåÈÅøÂÖçÈªëÁï´Èù¢
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

  startBtn.textContent = "‚ñ∂Ô∏è ÈñãÂßãÊí≠Êîæ";
  startBtn.disabled = false;
}
</script>

</body>
</html>
