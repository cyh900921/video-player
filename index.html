<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>影片播放頁面</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    video {
      max-width: 100vw;
      max-height: 90vh;
      width: auto;
      height: auto;
      background: black;
    }
    .controls {
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <video id="myVideo" autoplay muted playsinline>
    <source src="完整影片.mp4" type="video/mp4">
    您的瀏覽器不支援影片播放。
  </video>
  <div class="controls">
    <button onclick="togglePlay()">▶️ / ⏸️ 暫停 / 播放</button>
  </div>

  <script>
    const video = document.getElementById("myVideo");
    function togglePlay() {
      if (video.paused) {
        video.play();
      } else {
        video.pause();
      }
    }
  </script>
</body>
</html>
