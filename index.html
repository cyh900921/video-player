
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>自訂影片播放器</title>
  <style>
    video::-webkit-media-controls {
      display: none !important;
    }
    video {
      width: 100%;
    }
    .controls {
      text-align: center;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>影片播放</h2>
  <video id="myVideo" autoplay>
    <source src="完整影片.mp4" type="video/mp4">
    您的瀏覽器不支援播放影片。
  </video>

  <div class="controls">
    <button onclick="togglePlay()">▶️ / ⏸️ 暫停或播放</button>
  </div>

  <script>
    const video = document.getElementById('myVideo');
    function togglePlay() {
      if (video.paused) {
        video.play();
      } else {
        video.pause();
      }
    }
  </script>
</body>
</html>
